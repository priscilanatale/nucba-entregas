<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
      />

      <br /><br />

      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
      />

      <br /><br />

      Modalidad de Cursada:

      <input
        type="radio"
        id="On-Demand"
        name="modalidad"
      />
      <label for="On-Demand">On-Demand</label>

      <input
        type="radio"
        id="En vivo"
        name="modalidad"
      />
      <label for="En vivo">En vivo</label>

      <br /><br />

      <label for="correo">Correo:</label>
      <input
        type="email"
        id="correo"
      />

      <br /><br />

      <input
        type="checkbox"
        id="info"
      />
      <label for="info"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.</label
      >

      <br /><br />

      <input
        type="checkbox"
        id="condiciones"
        required
      />
      <label for="condiciones"
        >Declaro que leí los términos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      >

      <br /><br />

      <input
        type="submit"
        value="Enviar"
      />
    </form>
  </body>
</html>
